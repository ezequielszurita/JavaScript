<!DOCTYPE html>
<html lang="es">

<head>
    <title>Nuevos Tipos de Datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1>Nuevos Tipos de Datos en Javascript</h1>

    <script>
        //Clase 49 Symbols
        let id = "hola",
            id2 = "hola";

        console.log(id === id2)
        console.log(id, id2);
        console.log(typeof id, typeof id2);

        const NOMBRE = Symbol("nombre");
        const SALUDAR = Symbol("saludar");

        const persona = {
            [NOMBRE]: "Jon",
            edad: 35
        };
        console.log(persona);

        persona.NOMBRE = "Jonathan Mircha"
        console.log(persona);
        console.log(persona.NOMBRE);
        console.log(persona[NOMBRE]);

        persona[SALUDAR] = function () {
            console.log(`Hola`);
        }
        console.log(persona);
        persona[SALUDAR]();

        for (let propiedad in persona) {
            console.log(propiedad);
            console.log(persona[propiedad]);
        }

        console.log(Object.getOwnPropertySymbols(persona));
        console.clear();
        //Clase 50 Sets

        const set = new Set([1, 2, 3, 3, 4, 5, true, false, false, {}, {}, "hola", "HOLA"]);
        console.log(set);
        console.log(set.size);

        const set2 = new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(true);
        set2.add(false);
        set2.add(true);
        set2.add({});


        console.log(set2)
        console.log(set2.size)


        console.log("Recorriendo set");
        for (item of set) {
            console.log(item)
        }

        console.log("Recorriendo set2");
        set2.forEach(item => console.log(item));

        let arr = Array.from(set); //transformo a arreglo
        console.log(arr[0]) //listando arreglo

        set.delete("HOLA"); //borrar un valor
        console.log(set);

        console.log(set.has("hola")) //valida si un dato existe
        console.log(set.has(19)) //valida si un dato existe

        set2.clear(); //borro los valores de set2
        console.log(set2)
    </script>

</body>

</html>
